<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"> 
        <title>Travel Planner</title>
    </head>

    <body>
        <header class="page-header header container-fluid">
            <section class="hero is-primary is-bold">
                <div class="hero-body">
                    <div class="container">
                    <div class="level">

                        <div class="level-left">
                            <div class="level-item">
                                <h2 class="title">Welcome to The Trip Planner App</h2>
                            </div>
                        </div>

                        <div class="level-right">
                            <div class="level-item">
                                <button id="add-trip-btn" class="button is-primary is-medium is-light">Create a Trip</button>
                            </div>    
                        </div>
                    </div>

                    <div class="container" id="form-container" style="display: none;">
                        <div class="columns">
                        <div class="column is-two-thirds">
                            
                        <form class="add-trip-form">
                            <h2 class="title">Create Trip</h2>
                            <h2 class = "subtitle">All fields are required</h2>

                            <div class="field">
                                <label class="label" style="color: rgb(238, 247, 247);">Location</label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="Enter the trip's location..." id="new-trip-location" name="new-trip-location" required>
                                </div>
                            </div>
                            
                          

                            <div class="field">
                                <label class="date" style="color: rgb(238, 247, 247);">Date</label>
                                <div class= "control">
                                    <input class="input" type="date" placeholder="Enter your trip's date..." id="trip-date" name="trip-date" required>
                                </div>
                            </div>

                            <input type="submit" name="submit" value="Add New Trip" class="button is-primary is-light"/>
                        </form>

                        </div>    
                        </div>
                        
                    </div>  

                </div>
            </section>
        </header>
     
        <section id="main" class="section">
            <div class="content">
                <h1 class="title">All Trips</h1>
            </div>
           <div class="columns">
               <div class="column is-one-quarter" >
                   <ul class="trip-list">
                       <ul class="activity-list" style="list-style-type: circle;">

                       </ul>
                       <div class="container" id="activity-form-container" style="display: none;">
                        <div class="columns">
                        <div class="column is-two-thirds">
                            
                        <form class="add-activity-form">
                            <h2 class="title">Add an Activity</h2>
                            <h2 class = "subtitle">All fields are required</h2>

                            <div class="field">
                                <label class="label" style="color: rgb(238, 247, 247);">Name</label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="Enter the activity's name..." id="new-activity" name="new-activity" required>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label" style="color: rgb(238, 247, 247);">Location</label>
                                <div class= "control">
                                    <input class="input" type="text" placeholder="Enter the location of this trip's activity..." id="activity-location" name="activity-location" required>
                                </div>
                            </div>

                            <input type="submit" name="submit" value="Add New Activity" class="button is-primary is-light"/>
                        </form>

                        </div>    
                        </div>
                    </div>
                   </ul>
                   <section class="trip-details">
                       <div class="paragraph">
                           
                        </div>
                    </section>
               </div>
           </div>


        </section> 
        
        
        <footer class="footer">
            <div class="content has-text-centered">
            <p>
                <strong>The Trip Planner App</strong> by <a href="https://www.linkedin.com/in/daniel-carvalho-98a40859/">Daniel Carvalho</a> &copy; 2020
            </p>
            </div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="trip.js"></script>
        <script src="activities.js"></script>
        <script src="index.js"></script>
    </body>
</html>
