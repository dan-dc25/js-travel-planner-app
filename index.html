<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"> 
        <title>Travel Planner</title>
    </head>

    <body>
        <header class="page-header header container-fluid">
            <section class="hero is-primary is-bold">
                <div class="hero-body">
                    <div class="container">
                    <div class="level">

                        <div class="level-left">
                            <div class="level-item">
                                <h2 class="title">Welcome to The Trip Planner App</h2>
                            </div>
                        </div>

                    </div>

                    <div class="container" id="form-container" style="display: none;">
                        <div class="columns">
                        <div class="column is-two-thirds">
                            
                        <form id="add-trip-form">
                            <h2 class="title">Create Trip</h2>
                            <h2 class = "subtitle">All fields are required</h2>

                            <div class="field">
                                <label class="label" style="color: rgb(238, 247, 247);">Location</label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="Enter the trip's location..." id="new-trip-location" name="new-trip-location" required>
                                </div>
                            </div>

                            <div class="field">
                                <label class="date" style="color: rgb(238, 247, 247);">Date</label>
                                <div class= "control">
                                    <input class="input" type="date" placeholder="Enter your trip's date..." id="new-trip-date" name="new-trip-date" required>
                                </div>
                            </div>

                            <input type="submit" name="submit" id="new-trip-button" value="Add New Trip" class="button is-primary is-light"/>
                        </form>

                        </div>    
                        </div>
                        
                    </div>  

                </div>
            </section>
        </header>
     
        <section id="main" class="section">
            <div class="content">
                <h1 class="title">All Trips</h1>
            </div>
           <div class="all-trips-container" id="trip-list">
                <div class="container" id="activity-form-container" style="display: none;">

                </div>
            </div>
        </section>
        
        
        <footer class="footer">
            <div class="content has-text-centered">
            <p>
                <strong>The Trip Planner App</strong> by <a href="https://www.linkedin.com/in/daniel-carvalho-98a40859/">Daniel Carvalho</a> &copy; 2020
            </p>
            </div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="src/adapter/apiAdapter.js"></script>
        <script src="src/classes/trip.js"></script>
        <script src="src/classes/trips.js"></script>
        <script src="src/classes/activity.js"></script>
        <script src="src/classes/activities.js"></script>
        <script src="index.js"></script>
    </body>
</html>
